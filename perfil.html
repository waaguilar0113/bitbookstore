<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>BIT Bookstore</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-color-principal">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">BIT Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="carrito.html">
                            <p class="bi bi-cart-fill text-white"><span
                                    class="bg-cantidades-carrito rounded-circle p-1 pe-2 px-2">2</span></p>
                        </a>
                    </li>
                    <li class="nav-item text-white mt-1">
                        <img src="./imagenes/carita.png" width="40" alt="" class="rounded-circle p-1 pe-2 px-2">
                    </li>
                    <li class="nav-item text-white mt-1">
                        <a class="nav-link text-white" href="perfil.html">Username</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid my-4">
        <div class="row">
            <div class="col-12">
                <div class="banner bg-dark d-flex justify-content-center align-items-center">
                    <div class="mascara"></div>
                    <div class="text text-center">
                        <h1 class="text-white">La <span class="text-info">mejor</span> librería online del Planeta <span
                                class="text-info">BIT</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="row w-25 border border-secondary rounded-3">
            <form action="home.html">
                <div class="mb-3 text-center">
                    <label class="text-precios mt-3" for="exampleInputEmail1" class="form-label">Mi cuenta</label>
                </div>
                <div class="mb-3">
                    <label for="Nombre" class="form-label text-secondary fw-bold">Nombre</label>
                    <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp" placeholder="Mis Nombres">
                </div>
                <div class="mb-3">
                    <label for="Direccion" class="form-label text-secondary fw-bold">Dirección</label>
                    <input type="text" class="form-control" id="Direccion" aria-describedby="emailHelp" placeholder="Cra. 45 # 70 b 65">
                </div>
                <div class="mb-3">
                    <label for="Celular" class="form-label text-secondary fw-bold">Celular</label>
                    <input type="text" class="form-control" id="Celular" aria-describedby="emailHelp" placeholder="320 546 8976">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label text-secondary fw-bold">Correo Electronico</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="user@bit.institute">
                </div>
                <div class="mb-3">
                    <label for="Contrasena" class="form-label text-secondary fw-bold">Contraseña</label>
                    <input type="password" class="form-control" id="Contrasena" aria-describedby="emailHelp" >
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="pt-2 pb-2 bg-color-btn text-white mt-4 rounded-0 border">Actualizar</button>
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
