<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>BIT Bookstore</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-color-principal">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">BIT Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="carrito.html">
                            <p class="bi bi-cart-fill text-white"><span
                                    class="bg-cantidades-carrito rounded-circle p-1 pe-2 px-2">2</span></p>
                        </a>
                    </li>
                    <li class="nav-item text-white mt-1">
                        <img src="./imagenes/carita.png" width="40" alt="" class="rounded-circle p-1 pe-2 px-2">
                    </li>
                    <li class="nav-item text-white mt-1">
                        <a class="nav-link text-white" href="perfil.html">Username</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col text-center text-secondary fw-bold mt-3 fs-1">Carrito de Compras</div>
        </div>
        <div class="row">
            <table class="table border border-secondary">
                <thead>
                    <tr>
                        <th scope="col-1">#</th>
                        <th scope="col-5">Articulo</th>
                        <th scope="col-2">Cantidad</th>
                        <th scope="col-2">Valor Unitario</th>
                        <th scope="col-2">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td class="row">
                            <div class="col-5">
                                <img class="img-fluid" width="100" src="./imagenes/miniatura_libro.png"
                                    alt="Imagen Producto">
                            </div>
                            <div class="col-7">
                                <div class="row text-secondary fw-bold pe-3">Titulo</div>
                            </div>
                        </td>
                        <td>2</td>
                        <td class="text-precios">$ 50.000,00</td>
                        <td align="right" class="text-precios">$ 100.000,00</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td class="d-flex">
                            <div class="col-5">
                                <img class="img-fluid" width="100" src="./imagenes/miniatura_libro.png"
                                    alt="Imagen Producto">
                            </div>
                            <div class="col-7">
                                <div class="row text-secondary fw-bold pe-3">Titulo</div>
                            </div>
                        </td>
                        <td>2</td>
                        <td class="text-precios">$ 50.000,00</td>
                        <td align="right" class="text-precios">$ 100.000,00</td>
                    </tr>
                    <tr>
                        <th colspan="3">
                            <div class="row text-precios fw-bold mx-3">Total $ 200.00,00</div>
                        </th>
                        <td colspan="2" align="right">
                            <button onclick="window.location.href='/pago.html'"
                                class="pt-2 pb-2 pe-3 px-3 bg-color-btn text-white border-secondary rounded-0 border"><i
                                    class="bi bi-credit-card-2-back me-2"></i>Pagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
